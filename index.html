<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Gallery image slider</title>
    </head>
    <body>
        <div class="gallery">
            <!-- =============== SWIPER GALLERY CARDS =============== -->
            <div class="swiper gallery-cards">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="https://plus.unsplash.com/premium_photo-1673912606249-70d9d6ec7fa2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMjN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__img">

                            <div class="gallery__data">
                                <h3 class="gallery__title">Fishing</h3>
                                <span class="gallery__subtitle">Time Spent</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="https://images.unsplash.com/photo-1678789633021-844ef698a503?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__img">

                            <div class="gallery__data">
                                <h3 class="gallery__title">Fashoon</h3>
                                <span class="gallery__subtitle">Photoshoot</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="https://images.unsplash.com/photo-1679148126279-5647a1d1ea2f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__img">

                            <div class="gallery__data">
                                <h3 class="gallery__title">Appartment & Tree</h3>
                                <span class="gallery__subtitle">Photography</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="https://images.unsplash.com/photo-1679173847066-2c835f3f5f1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__img">

                            <div class="gallery__data">
                                <h3 class="gallery__title">Beedroom</h3>
                                <span class="gallery__subtitle">Classic Design</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="https://images.unsplash.com/photo-1679147207853-02d72c69043e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__img">

                            <div class="gallery__data">
                                <h3 class="gallery__title">Sea</h3>
                                <span class="gallery__subtitle">Nature</span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->

            <div class="gallery__overflow">
                <div class="swiper gallery-thumbs">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="https://plus.unsplash.com/premium_photo-1673912606249-70d9d6ec7fa2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMjN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__thumbnail-img">
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="https://images.unsplash.com/photo-1678789633021-844ef698a503?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__thumbnail-img">
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="https://images.unsplash.com/photo-1679148126279-5647a1d1ea2f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__thumbnail-img">
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="https://images.unsplash.com/photo-1679173847066-2c835f3f5f1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__thumbnail-img">
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="https://images.unsplash.com/photo-1679147207853-02d72c69043e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="image-banner" class="gallery__thumbnail-img">
                            </div>
                        </div>

                    </div>

                    <!--Swiper pagination-->
                    <div class="swiper-pagination"></div>

                </div>

                   <!--Swiper arrows-->
                   <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                   </div>

                   <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                   </div>
            </div>


        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
